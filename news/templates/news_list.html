<div class="album py-5 bg-light">
  <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for article in object_list %}
              <div class="col">
                  <div class="card shadow-sm">
                      <img src="{{ article.image.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                      <title>Placeholder</title>
                      <rect width="100%" height="100%" fill="#55595c"/>
                      </svg>
                      <div class="card-body">
                          <p class="card-text">{{article.title}}</p>
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url 'news:news_cat' category=article.category.id %}'">{{ article.category.title }}</button>
                              </div>
                              <a href="{% url 'news:user_list' user = record.user.id %}"><small class="text-muted">{{ article.author.username }}</small>
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
          {% endfor %}
      </div>
  </div>
</div>
